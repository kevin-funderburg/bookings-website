<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Bookings Website</h1>
    <h2 id="login-header">Account Creation</h2>
    <form id="login-form">
        <input type="radio" id="customer" name="user_type" value="customer">
        <label for="customer">Customer</label><br>
        <input type="radio" id="owner" name="user_type" value="owner">
        <label for="owner">Owner</label><br>
        <input type="radio" id="admin" name="user_type" value="admin">
        <label for="admin">Admin</label>
        <label> First Name: <input type="text" id="first_name"> </label>
        <label> Last Name: <input type="text" id="last_name"> </label>
        <label> Middle Initial: <input type="text" id="middle_initial"> </label> <br>
        <label> Email Address: <input type="text" id="email"> </label>
        <label> Mailing Address: <input type="text" id="mailing"> </label>
        <label> Credit Card: <input type="text" id="credit_card"> </label>
        <label> Drivers License: <input type="text" id="drivers_license"> </label>
        <label> State: <input type="text" id="state"> </label> <br>
        <input type="text" name="username" id="username-field" class="login-form-field">
        <input type="password" name="password" id="password-field" class="login-form-field">
        <input type="submit" value="CREATE" id="login-form-submit">
    </form>
  </main>
</body>
</html>
